{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center head">Edit {{restaurant.name}}</h1>
            </div>
        </div>
        <form action="{{ url_for('editRestaurant', restaurant_id = restaurant.id)}}" method='post'>
            <div class="row">
                <div class="col-md-12 sepmen">
                    <p style="margin-top: 14px;">Name:</p>
                    <input type='text' size='30' name='name' placeholder='{{restaurant.name}}'>
                    <input type='submit' value='Create' class="btn">
                    <a href="{{url_for('showRestaurants')}}"> Cancel </a>
                </div>
            </div>
        </form>

{% endblock %}
