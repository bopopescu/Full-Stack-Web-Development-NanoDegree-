<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete {{restaurant.name}}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center head">Delete {{restaurant.name}}</h1>
            </div>
        </div>
        <form action="{{ url_for('deleteRestaurant', restaurant_id = restaurant.id)}}" method='post'>
            <div class="row">
                <div class="col-md-12 sepmen">
                    <p class="margin-top: 14px;">Are you sure you want to delete {{restaurant.name}}?</p>
                    <input type='submit' value='Delete' class="btn">
                    <a href="{{url_for('showRestaurants')}}"> Cancel </a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
