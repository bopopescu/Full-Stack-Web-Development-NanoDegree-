{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center head">Delete {{item.name}}</h1>
            </div>
        </div>
        <form action="{{ url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id = item.id)}}"
            method='post'>
            <div class="row">
                <div class="col-md-12 sepmen">
                    <p class="margin-top: 14px;">Are you sure you want to delete {{item.name}}?</p>
                    <input type='submit' value='Delete' class="btn">
                    <a href="{{url_for('showMenu', restaurant_id = item.restaurant_id)}}"> Cancel </a>
                </div>
            </div>
        </form>
{% endblock %}
