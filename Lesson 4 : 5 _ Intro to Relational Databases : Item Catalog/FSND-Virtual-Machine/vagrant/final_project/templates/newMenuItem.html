        <div class="row">

        <form action="#" method = 'post'>

            <div class="col-md-12 sepmen">
                <p style="margin-top: 14px;">Name:</p>
                <input type ='text' size='30' name='name' placeholder = 'Name'>
                <p style="margin-top: 14px;">Description:</p>
                <input type ='text' size='30' name='description' placeholder = 'Description'>

            	   <dd style="margin-top: 14px;"><input type ='radio' name='course' value='Dessert'>  Dessert</dd>
            	   <dd style="margin-top: 14px; margin-bottom: 14px;"><input type ='radio' name='course' value='Beverage'>  Beverage</dd>
                <input type='submit' value='Create' class="btn">
                <a href=' {{url_for('showMenu', restaurant_id = restaurant.id)}} '> Cancel </a>
            </div>
        </div>
    </div>
</form>
